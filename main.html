<!-- 日付の編集 -->
<script>
    var dt = new Date();
    var year = dt.getFullYear();
    var month = ("00"+(dt.getMonth()+1)).slice(-2);
    var day = ("00"+(dt.getDate())).slice(-2);
    var youS = dt.getDay();
    var youbi = new Array("日","月","火","水","木","金","土")
    var result = year + "年" + month + "月" + day + "日（" +youbi[youS] + "）";
    document.getElementById("current_date").innerHTML=result;
</script>
